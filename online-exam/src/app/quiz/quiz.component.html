<div class="container">
  <div id="quiz">
    <h2 class="text-center font-weight-normal">{{quizName}}</h2>
    <hr />

    <div>
      <div *ngFor="let question of filteredQuestions;">
        <h3 class="font-weight-normal">
          <span [innerHTML]="question.name"></span>
        </h3>
        <div class="row text-left options">
          <div class="col-6" *ngFor="let option of question.options">
            <div class="option">
              <label class="font-weight-normal" [attr.for]="option.id">
                <input id="{{option.id}}" type="radio" name="{{question.id}}" [(ngModel)]="option.selected" (change)="onSelect(question, option);" [disabled]="!showSubmit" /> {{option.name}}
              </label>
            </div>
          </div>
          <div *ngIf="!showSubmit">
            <h6>{{question.resultMessage}}</h6>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <div *ngIf="showSubmit">
      <button class="btn btn-primary" [disabled]="(answers.size == 10)? false:true" (click)="onSubmit();">Submit Quiz</button>
    </div>
    <div *ngIf="!showSubmit">
      <h3>You scored {{correctAnswers}}/10 . You can close the window . Thanks</h3>
    </div>
  </div>
</div>
