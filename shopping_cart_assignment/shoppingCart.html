<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="shoppingCart.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center" style="color:blue"><u>Shopping Cart</u></h1>
        </div>
        <div class="row">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a href="checkout.html" class="nav-link" style="color:red" onclick="saveToSession()">Checkout</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <p>Cart Size : <span id="totalItems"></span></p>
        </div>
        <div class="row">
            <div class="card" style="width: 18rem; margin-right:18rem">
                <div class="card-body text-center">
                    <h5 class="card-title">PS5</h5>
                    <p class="card-text">499</p>
                    <button id="item1" onclick="addToCart(this.id)">Add Item</button>
                </div>
            </div>
            <div class="card" style="width: 18rem; margin-right:18rem">
                <div class="card-body text-center">
                    <h5 class="card-title">Xbox S</h5>
                    <p class="card-text">399</p>
                    <button id="item2" onclick="addToCart(this.id)">Add Item</button>
                </div>
            </div>
            <div class="card" style="width: 18rem; margin-right:18rem">
                <div class="card-body text-center">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">999</p>
                    <button id="item3" onclick="addToCart(this.id)">Add Item</button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top : 4rem">
            <div class="card" style="width: 18rem; margin-right:18rem">
                <div class="card-body text-center">
                    <h5 class="card-title">Last Of Us</h5>
                    <p class="card-text">29</p>
                    <button id="item4" onclick="addToCart(this.id)">Add Item</button>
                </div>
            </div>
            <div class="card" style="width: 18rem; margin-right:18rem">
                <div class="card-body text-center">
                    <h5 class="card-title">God Of War</h5>
                    <p class="card-text">39</p>
                    <button id="item5" onclick="addToCart(this.id)">Add Item</button>
                </div>
            </div>
            <div class="card" style="width: 18rem; margin-right:18rem">
                <div class="card-body text-center">
                    <h5 class="card-title">Valhalla</h5>
                    <p class="card-text">49</p>
                    <button id="item6" onclick="addToCart(this.id)">Add Item</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
