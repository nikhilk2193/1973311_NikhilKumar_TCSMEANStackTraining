<div class="container-fluid">
  <div class="row">
    <h1 class="text-center , text-primary">Task Tracker</h1>
  </div>
  <div class="row align-items-start">
    <div class="col">
      <h3 class="text-right , text-primary">To Do Task</h3>
      <form #registeration="ngForm" (ngSubmit)="onClickSubmit(registeration.value)">
        <mat-form-field class="example-full-width">
          <mat-label>ID</mat-label>
          <input matInput value="id" name="id" [(ngModel)]="userId">
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput value="name" name="lName" [(ngModel)]="lName">
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Task</mat-label>
          <input matInput value="task" name="task" [(ngModel)]="task">
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Dead Line</mat-label>
          <input matInput [matDatepicker]="picker" value="date" name="date" [(ngModel)]="date">
          <mat-datepicker-toggle matSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br />
        <button mat-raised-button class="mr-1" color="primary" type="submit" style="margin-right:20px">Submit</button>
        <button mat-raised-button class="mr-1" color="warn" type="reset">Reset</button>
      </form>
    </div>
    <div class="col">
      <h3 class="text-center , text-primary">To Do List</h3>
      <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Emp Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.userLastName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.userTask}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="userDate">
          <th mat-header-cell *matHeaderCellDef> Deadline </th>
          <td mat-cell *matCellDef="let element"> {{element.userDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
    </div>
  </div>
</div>
